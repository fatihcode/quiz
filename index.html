<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>JavaScript Quiz</title>
</head>

<body>
    <div class="container mt-5" style="max-width: 750px; min-width: 400px;">

        <div class="card" id="card">
            <h2 class="card-header text-muted text-center ">JavaScript Quiz </h2>
            <div class="card-body">
                <h4 class="card-title text-center d-flex justify-content-center align-items-center"
                    style="min-height: 60px;">
                    <div>
                        <span id="quesNum">1</span>)
                        <span id="questions">JavaScript kodu neler içerir?</span>
                    </div>
                </h4>
                <hr>
                <div class="d-inline-flex flex-column align-items-start mt-2 ms-5" id="button">
                    <div>
                        <button class="btn btn-outline-primary fw-bold m-2">A</button>
                        <span class="select">Yöntem (method) çağırmaları</span>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary fw-bold m-2">B</button>
                        <span class="select">HTML etiketleri</span>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary fw-bold m-2">C</button>
                        <span class="select">Çalıştırılabilir ifadeler</span>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary fw-bold m-2">D</button>
                        <span class="select">Hepsi</span>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary fw-bold m-2">E</button>
                        <span class="select">Hiçbiri</span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="progress" id="bar">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
</body>

</html>
